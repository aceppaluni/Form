<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <header class="text-center m-4">
            <h1>Contact Us</h1>
            <p>Please use the form below to send questions/comments</p>
        </header>
        <main class="m-5">
            <div class="container bg-primary border border-black border-4">
                <div class="row justify-content-center m-4">
                    <div class="col">
                        <form>
                            <div class="form-floating my-5">
                                <input type="first-name" id="first-name" class="form-control border border-black border-2" placeholder="e.g. Dawid" required>
                                <label for="first-name" class="form-label">First name: </label>
                            </div>
                            <div class="form-floating my-5">
                                <input type="last-name" id="last-name" class="form-control border border-black border-2" placeholder="e.g. Dawid" required>
                                <label for="last-name" class="form-label">Last name: </label>
                            </div>
                            <div class="form-floating my-5">
                                <input
                                  type="email"
                                  id="email"
                                  required 
                                  placeholder="e.g. @example.com"
                                  class="form-control border border-black border-2"
                                />
                                <label for="name" class="form-label">Email: </label>
                            </div>
                            <div class="form">
                                <label for="subject" class="form-label text-white lead" >Subject: </label>
                                <select id="subject" name="subject" class="form-select border border-black border-2">
                                    <option>Customer Query</option>
                                    <option>General Query</option>
                                    <option>Scholarship Information</option>
                                </select>
                            </div>
                            <div class="form-floating my-5">
                                <textarea class="form-control border border-black border-2" name="query" id="query" placeholder="write a message"></textarea>
                                <label for="query">Write a Message</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-light border border-white border-4">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center m-5 ">
            <h4 class="p-2">Copyrights to Angelina Ceppaluni</h4>
        </footer>


        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
